<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f4f4f9;">

<header th:replace="~{layout/header}"></header>

<!-- 회원가입 폼 -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center" style="background-color: #6a0dad; color: white;">
          <h3>Sign Up Form</h3>
        </div>
        <div class="card-body">
          <form action="/user/signup" th:object="${userCreateForm}" method="POST" >
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
              <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                <p th:each="error : ${#fields.errors('username')}" th:text="${error}"></p>
              </div>
            </div>

            <!-- 이메일 입력 -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- 닉네임 입력 -->
            <div class="mb-3">
              <label for="nickname" class="form-label">Nickname</label>
              <input type="text" class="form-control" id="nickname" name="nickname" required>
            </div>
            <!-- 비밀번호 입력 -->
            <div class="mb-3">
              <label for="password1" class="form-label">Password</label>
              <input type="password" class="form-control" id="password1" name="password1" required>
            </div>

            <!-- 비밀번호 확인 -->
            <div class="mb-3">
              <label for="password2" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="password2" name="password2" required>
              <div th:if="${#fields.hasErrors('password2')}" class="text-danger">
                <p th:each="error : ${#fields.errors('password2')}" th:text="${error}"></p>
              </div>
            </div>

            <!-- 제출 버튼 -->
            <button type="submit" class="btn btn-primary w-100" style="background-color: #6a0dad;">Sign Up</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <p>Already have an account? <a href="/user/login" style="color: #6a0dad;">Log in</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<footer th:replace="~{layout/footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
